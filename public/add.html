<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		    <meta name="viewport" content="width=device-width, initial-scale=1">
		    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		    <title>Simple Quiz!</title>

		    <!-- Bootstrap -->
		    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		    <style>
		    	#success {
		    		margin-top: 10px;
		    		padding-left: 10px;
		    	}
		    	#error {
		    		margin-top: 10px;
		    		padding-left: 10px;
		    	}
		    	#answer {
		    		width: 50%;
		    	}
		    	#back {
		    		float: right;
		    		margin-top: 25px;
		    	}
		    </style>

	</head>

	<body>
		<div class="container">
			<form action="/">
				<button type="submit" class="btn btn-default" id="back"><span class="glyphicon glyphicon-chevron-left"></span> Back</button>
			</form>

			<h1>Add Questions:</h1>
			<hr>

			<h4>Question: </h4>
			<div id="question">
				<label><input type="text" class="form-control"></label>
			</div>
			
			<h4>Options:</h4>
			<div id="choices">
				<!-- Enclosing div helps to smooth animation -->
				<div><label><input type="text" class="form-control"></label><br></div>
				<div><label><input type="text" class="form-control"></label><br></div>
			</div>

			<h4>Correct Answer:</h4>
			<div id="answer">
				  <div class="form-group">
					   <select class="form-control" id="sel1">
					     <option value="0"></option>
					     <option value="1"></option>
					   </select>
				 </div>
			</div>
			<br>
			<button type="submit" class="btn btn-warning" id="remove"><span class="glyphicon glyphicon-minus"></span> Remove</button>
			<button type="submit" class="btn btn-success" id="add"><span class="glyphicon glyphicon-plus"></span> Add</button>
			<button class="btn btn-primary" id="submit"><span class="glyphicon glyphicon-ok"></span> Submit</button>	
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="add.js"></script>
	
	</body>
</html>
